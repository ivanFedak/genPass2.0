<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
  
    <div class="wrapper">

        @@include('_header.html')

        <main class="page">

        <div class="main">
            <div class='main__container _container'>
                <div class="main__title">Password Generator</div>
                <div class="main__password">12020qqwwwd33//..334,4.,,32</div>
                <div class="main__lenghtBlock">
                    <div class="main__lengthNum">Length <span>5</span></div>
                    <input  type='range' name='form[]' class='main__length'>
                </div>
                <div class="main__setting setting-main">
                    <div class="setting-main__title">Settings</div>
                    <div class="setting-main__body">
                        <div class="setting-main__item">
                            <div class="setting-main__text">Include Uppercase</div>
                            <input type='checkbox' name='form[]' class='setting-main__check'>
                        </div>
                        
                        <div class="setting-main__item">
                            <div class="setting-main__text">Include Lowercase</div>
                            <input type='checkbox' name='form[]' class='setting-main__check'>
                        </div>

                        <div class="setting-main__item">
                            <div class="setting-main__text">Include Numbers</div>
                            <input type='checkbox' name='form[]' class='setting-main__check'>
                        </div>

                        <div class="setting-main__item">
                            <div class="setting-main__text">Include Symbols</div>
                            <input type='checkbox' name='form[]' class='setting-main__check'>
                        </div>
                    </div>

                </div>
                <button class="main__btn">Click on me</button>
            </div>
        </div>

        </main>
        
        @@include('_footer.html')


    </div>
